<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Article Filter</title>
    <style>
        .filter {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #ddd;
            max-width: 400px;
            margin: 20px;
        }
        .filter__group {
            margin-bottom: 15px;
        }
        .filter__label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff6600; /* EasyJet orange */
        }
        .filter__option {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .filter__checkbox {
            margin-right: 8px;
        }
        .filter__submit {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form class="filter" method="get" action="/search">
    <div class="filter__group">
        <label class="filter__label">Tags</label>
        <div class="filter__option">
            <input type="checkbox" name="tags" value="technology" class="filter__checkbox"> Technology
        </div>
        <div class="filter__option">
            <input type="checkbox" name="tags" value="health" class="filter__checkbox"> Health
        </div>
        <div class="filter__option">
            <input type="checkbox" name="tags" value="science" class="filter__checkbox"> Science
        </div>
    </div>

    <div class="filter__group">
        <label class="filter__label">Regions</label>
        <div class="filter__option">
            <input type="checkbox" name="regions" value="europe" class="filter__checkbox"> Europe
        </div>
        <div class="filter__option">
            <input type="checkbox" name="regions" value="asia" class="filter__checkbox"> Asia
        </div>
        <div class="filter__option">
            <input type="checkbox" name="regions" value="america" class="filter__checkbox"> America
        </div>
    </div>

    <div class="filter__group">
        <label class="filter__label">Genre</label>
        <div class="filter__option">
            <input type="checkbox" name="genre" value="news" class="filter__checkbox"> News
        </div>
        <div class="filter__option">
            <input type="checkbox" name="genre" value="opinion" class="filter__checkbox"> Opinion
        </div>
        <div class="filter__option">
            <input type="checkbox" name="genre" value="interview" class="filter__checkbox"> Interview
        </div>
    </div>

    <button type="submit" class="filter__submit">Search</button>
</form>

</body>
</html>
